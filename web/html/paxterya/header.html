    <header>

            <img src='https://play.paxterya.com/assets/website/slideshow/town_overview.jpg' alt="Minecraft screenshot">
        </div>

        <div class="mySlides fade">
            <img src='https://play.paxterya.com/assets/website/slideshow/marketplace.jpg' alt="Minecraft screenshot">

            <span class="tooltip2" id="copyip">

                <span class="tooltiptext" id="copiedip">Copy to clipboard</span>

            <p class="players"><b>{online_players}</b> players online</p>
            <p class="version">MC version java 1.14.4</p>
        </div>
