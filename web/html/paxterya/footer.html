<!-- slideshow -->
<script>
    var slideIndex = 1;

    var myTimer;

    window.addEventListener("load",function() {
        showSlides(slideIndex);
        myTimer = setInterval(function(){plusSlides(1)}, 4000);
    })



    // NEXT AND PREVIOUS CONTROL
    function plusSlides(n){
      clearInterval(myTimer);
      if (n < 0){
        showSlides(slideIndex -= 1);
      } else {
       showSlides(slideIndex += 1);
      }
      if (n === -1){
        myTimer = setInterval(function(){plusSlides(n + 2)}, 4000);
      } else {
        myTimer = setInterval(function(){plusSlides(n + 1)}, 4000);
      }
    }

    //Controls the current slide and resets interval if needed
    function currentSlide(n){
      clearInterval(myTimer);
      myTimer = setInterval(function(){plusSlides(n + 1)}, 4000);
      showSlides(slideIndex = n);
    }

    function showSlides(n){
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.opacity = 0;
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.opacity = 1;
      dots[slideIndex-1].className += " active";
    }
</script>

<!-- member search function -->
<script>

    // filter reset
    $('#cancel').click(function(){
        $('#searchInput').val(''); // clear input
        $('#searchInput').trigger("keyup"); // trigger refresh
    });


    // filter function
    function searchName() {

        // toggle clear button
        if( $("#searchInput").val() != "" ) { // if input is not empty
            document.getElementById("cancel").style.display = "block";
            document.getElementById("search").style.display = "none";
        }
        else {
            document.getElementById("cancel").style.display = "none";
            document.getElementById("search").style.display = "block";
        }


      // Declare variables
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("sqldata");
      tr = table.getElementsByClassName("flip-card");


      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("span")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;

          if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].removeAttribute("style", "opacity:0; height:0; width:0; padding:0; overflow:hidden; transition-timing-function: linear, step-end;");

          } else {
              tr[i].setAttribute("style", "opacity:0; height:0; width:0; padding:0; overflow:hidden; transition-timing-function: linear, step-end;");
                }
            }
        }

    }
</script>

<!-- custom selection dropdown list -->
<script>
    var x, i, j, selElmnt, a, b, c;
    /*look for any elements with the class "custom-select":*/
    x = document.getElementsByClassName("custom-select");
    for (i = 0; i < x.length; i++) {
      selElmnt = x[i].getElementsByTagName("select")[0];
      /*for each element, create a new DIV that will act as the selected item:*/
      a = document.createElement("DIV");
      a.setAttribute("class", "select-selected");
      a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
      x[i].appendChild(a);
      /*for each element, create a new DIV that will contain the option list:*/
      b = document.createElement("DIV");
      b.setAttribute("class", "select-items select-hide");
      for (j = 1; j < selElmnt.length; j++) {
        /*for each option in the original select element,
        create a new DIV that will act as an option item:*/
        c = document.createElement("DIV");
        c.innerHTML = selElmnt.options[j].innerHTML;
        c.addEventListener("click", function(e) {
            /*when an item is clicked, update the original select box,
            and the selected item:*/
            var y, i, k, s, h;
            s = this.parentNode.parentNode.getElementsByTagName("select")[0];
            h = this.parentNode.previousSibling;
            for (i = 0; i < s.length; i++) {
              if (s.options[i].innerHTML == this.innerHTML) {
                s.selectedIndex = i;
                h.innerHTML = this.innerHTML;
                y = this.parentNode.getElementsByClassName("same-as-selected");
                for (k = 0; k < y.length; k++) {
                  y[k].removeAttribute("class");
                }
                this.setAttribute("class", "same-as-selected");
                break;
              }
            }
            h.click();
        });
        b.appendChild(c);
      }
      x[i].appendChild(b);
      a.addEventListener("click", function(e) {
          /*when the select box is clicked, close any other select boxes,
          and open/close the current select box:*/
          e.stopPropagation();
          closeAllSelect(this);
          this.nextSibling.classList.toggle("select-hide");
          this.classList.toggle("select-arrow-active");
        });
    }
    function closeAllSelect(elmnt) {
      /*a function that will close all select boxes in the document,
      except the current select box:*/
      var x, y, i, arrNo = [];
      x = document.getElementsByClassName("select-items");
      y = document.getElementsByClassName("select-selected");
      for (i = 0; i < y.length; i++) {
        if (elmnt == y[i]) {
          arrNo.push(i)
        } else {
          y[i].classList.remove("select-arrow-active");
        }
      }
      for (i = 0; i < x.length; i++) {
        if (arrNo.indexOf(i)) {
          x[i].classList.add("select-hide");
        }
      }
    }
    /*if the user clicks anywhere outside the select box,
    then close all select boxes:*/
    document.addEventListener("click", closeAllSelect);
</script>

<!-- floating input label -->
<script>
    $(function(){
      var onClass = "on";
      var showClass = "show";

      $("input").bind("checkval",function(){
        var label = $(this).prev("label");
        if(this.value !== ""){
          label.addClass(showClass);
        } else {
          label.removeClass(showClass);
        }
      }).on("keyup",function(){
        $(this).trigger("checkval");
      }).on("focus",function(){
        $(this).prev("label").addClass(onClass);
      }).on("blur",function(){
          $(this).prev("label").removeClass(onClass);
      }).trigger("checkval");
    });
</script>

<!-- only accept PNGs and JPGs, max 5 MB, max 5 files -->
<script>

    $("input[type='file']").on("change", function () {

        // max 5 MB
        if(this.files[0].size > 5242880) {
            alertify.alert("Max file size is <b>5 MB</b>.");
            $(this).val('');    // clear upload
        }

        // max 5 files
        if ($("#fileToUpload")[0].files.length > 5) {
            alertify.alert("You can only select up to 5 files.");
            $(this).val('');    // clear upload
        }

    });


    // only PNG, JPG
    function validate(file) {
        var ext = file.split(".");
        ext = ext[ext.length-1].toLowerCase();
        var arrayExtensions = ["png", "jpg", "jpeg"];

        if (arrayExtensions.lastIndexOf(ext) == -1) {
            alertify.alert("Allowed file types: PNG and JPG.");
            $("input[type='file']").val("");
        }
    }







</script>

<!-- copy ip to clipboard -->
<script>
  function copyToClip(str) {
    function listener(e) {
      e.clipboardData.setData("text/plain", str);
      e.preventDefault();
    }
    document.addEventListener("copy", listener);
    document.execCommand("copy");
    document.removeEventListener("copy", listener);
    $('#copiedip').text('Copied!');
  };
</script>
