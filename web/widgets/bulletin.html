<h2>Bulletin board</h2>

<div id="bulletin_category_container"></div>

<!--card template-->
<div id="bulletin_card_template" onclick="interface.bulletin.open_popup(this); false;" hidden>

  <p class="bulletin_event">
    <p id="bulletin_event_countdown"></p>
    <a target="_blank" id="bulletin_event_coords"></a>
  </p>

  <p id="bulletin_message"></p>

  <p class="bulletin_event">
    This event happens on: <br> <span id="bulletin_event_date"></span>
  </p>

  <a target="_blank" class="bulletin_coords" id="bulletin_coords"></a>

  <p>
    <span id="bulletin_author"></span> / <span id="bulletin_date"></span>
  </p>

  <a class="bulletin_display_more" id="bulletin_display_more_a">View all</a>

</div>

<!--new bulletin template-->
<div id="bulletin_new_template" hidden>
  <input type="hidden" id="id">
  <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
  <div id="new_template_event" hidden>
    <label for="event_date">Event Date & Time</label>
    <input type="date" name="event_date" id="event_date">
    <input type="time" name="event_time" id="event_time" step="60" value="20:00" pattern="[0-9]{2}:[0-9]{2}">
  </div>
  <div id="new_template_coords" hidden>
    <label for="location_x">Coordinates</label>
    <input type="number" id="location_x" name="location_x" placeholder="x" min="-15000" max="15000">
    <input type="number" id="location_z" name="location_z" placeholder="z" min="-15000" max="15000">
  </div>
  <div id="new_template_trading" hidden>
    <table id="trade_table">
      <thead>
        <td>Item name</td>
        <td>Item amount</td>
        <td>Price name</td>
        <td>Price amount</td>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" placeholder="Cobblestone"></td>
          <td><input type="number" placeholder="128"></td>
          <td><input type="text" placeholder="Diamond"></td>
          <td><input type="number" placeholder="1"></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Cobblestone"></td>
          <td><input type="number" placeholder="128"></td>
          <td><input type="text" placeholder="Diamond"></td>
          <td><input type="number" placeholder="1"></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Cobblestone"></td>
          <td><input type="number" placeholder="128"></td>
          <td><input type="text" placeholder="Diamond"></td>
          <td><input type="number" placeholder="1"></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Cobblestone"></td>
          <td><input type="number" placeholder="128"></td>
          <td><input type="text" placeholder="Diamond"></td>
          <td><input type="number" placeholder="1"></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="Cobblestone"></td>
          <td><input type="number" placeholder="128"></td>
          <td><input type="text" placeholder="Diamond"></td>
          <td><input type="number" placeholder="1"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="controls">
    <button onclick="interface.bulletin.save(this.parentNode.parentNode.parentNode.parentNode.parentNode)">Save</button>
    <button class="secondary" onclick="this.parentNode.parentNode.parentNode.parentNode.parentNode.close()">Cancel</button>
  </div>
</div>

<!--Bulletin card popup template-->
<div id="bulletin_card_popup_template" hidden>
  <p id="bulletin_event" class="bulletin_event" hidden>
    <p id="bulletin_event_countdown"></p>
    <a target="_blank" id="bulletin_event_coords"></a>
  </p>

  <p id="bulletin_message"></p>

  <div class="bulletin_trading" id="bulletin_trades" hidden>
    <table id="bulletin_trade_table">
      <thead>
          <td>Item name</td>
          <td>Item amount</td>
          <td>Price name</td>
          <td>Price amount</td>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" placeholder="Cobblestone" readonly></td>
          <td><input id="item" type="number" placeholder="128" oninput="interface.bulletin.update_popup_table(this)"></td>
          <td><input type="text" placeholder="Diamond" readonly></td>
          <td><input id="price" type="number" placeholder="1" oninput="interface.bulletin.update_popup_table(this)"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <p class="bulletin_event" hidden>
    This event happens on: <br> <span id="bulletin_event_date"></span>
  </p>

  <a target="_blank" class="bulletin_coords" id="bulletin_coords" hidden></a>

  <p>
    <span id="bulletin_author"></span> / <span id="bulletin_date"></span>
  </p>
  <iframe id="coords_iframe"></iframe>
  <div id="controls">
    <button id="btn_edit" onclick="interface.bulletin.edit(this.parentNode.parentNode.parentNode.parentNode.parentNode)">edit</button>
    <button id="btn_delete" class="secondary" onclick="interface.bulletin.delete(this.parentNode.parentNode.parentNode.parentNode.parentNode)">delete</button>
  </div>
</div>
