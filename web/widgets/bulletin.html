<table class="interface-table" id="bulletin-table">
  <caption>
    <h2>Bulletin board</h2>
    <p>Post interesting things, ads for your services, cool facts, coordinates of your base, or literally anthing else
      you think that might be of interest</p>
    <p>Click on a row to view entire message</p>
    <button onclick="root.interface.bulletin.new(this.parentNode.parentNode)" id="bulletin-new">new</button> <button onclick="root.interface.toggleMyBulletins(this);">my posts</button>

  </caption>
  <thead>
    <th>Timestamp</th>
    <th>Author</th>
    <th>Message</th>
  </thead>
  <tbody>
    <tr id="bulletin_edit_bar" hidden=true>
      <td style="background-color:#c9c9c9" colspan="3"><button onclick="root.interface.bulletin.edit(this.parentNode.parentNode.previousSibling)">edit</button> <button class="secondary" onclick="root.interface.bulletin.delete(this.parentNode.parentNode.previousSibling)">delete</button></td>
    </tr>
  </tbody>
</table>
