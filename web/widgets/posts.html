<table class="interface-table" id="post-table">
  <caption>
    <h2>Posts</h2>
    <p>To edit a post, click on its row. To create a new one, click the button.</p>
    <button id="new-post" onclick="window.location.href = 'post.html?id=new';">Make a new post</button>
  </caption>
  <thead>
    <th>ID</th>
    <th>Date</th>
    <th>Author</th>
    <th>Title</th>
    <th>

      <select id="public" onchange="interface.post.filter(this, this.parentNode.parentNode.parentNode.parentNode)">
        <option selected disabled>Visibility</option>
        <option value="0">Private</option>
        <option value="1">Public</option>
        <option value="2">All</option>
      </select>

    </th>
  </thead>
  <tbody></tbody>
</table>

<!-- Popup template -->
<div id="post-popup" hidden>
  <div class="wrapper content">
    <div id="post-editor">
      <form id="post-edit-form" method="POST" action="#" onsubmit="root.post.send(); return false" hidden=true>

        <div class="group">
          <label for="edit-author">Author</label>
          <input id="edit-author" type="text" placeholder="Author" required>
          <span class="bar"></span>
        </div>

        <div class="group">
          <label for="edit-date">Date</label>
          <input id="edit-date" type="date" placeholder="Date">
          <span class="bar"></span>
        </div>

        <div class="group">
          <label for="edit-title">Title</label>
          <input id="edit-title" type="text" placeholder="Title" required>
          <span class="bar"></span>
        </div>

        <textarea name="edit-body" id="edit-body" cols="30" rows="10" placeholder="Article (HTML section content)"
          required></textarea>

        <label class="container">
          <span class="label">Publish post</span>
          <input type="checkbox" id="edit-public">
          <span class="checkmark"></span>
        </label>

        <button type="submit">Save</button>
        <button class="secondary" type="reset">Cancel</button>
      </form>
    </div>

    <div id="post-preview">
      <button id="post-edit" onclick="root.post.edit();"><i class="fas fa-edit"></i> Edit</button>

      <div class="counter counter-horizontal">
        <h2>Author</h2>
        <p id="post-author"></p>
      </div>
      <div class="counter counter-horizontal">
        <h2>Date</h2>
        <p id="post-date"></p>
      </div>
      <div class="counter counter-horizontal">
        <h2>Title</h2>
        <p id="post-title"></p>
      </div>

      <article>
        <h2>Article text</h2>
        <span class="subtitle"></span>

        <section>
          <p id="post-body">
            
          </p>
        </section>
      </article>
    </div>
  </div>
</div>
